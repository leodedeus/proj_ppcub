<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereços por CEP</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        label, input, button { display: block; margin-bottom: 10px; }
        #feedback { font-style: italic; color: #555; margin-top: 10px; }
        #address-select { width: 100%; padding: 8px; }
        h1 { text-align: center; }
        /* Estilos para o spinner */
        #loading-spinner {
            border: 4px solid #f3f3f3; /* Cor clara da borda */
            border-top: 4px solid #3498db; /* Cor da borda que gira */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        /* Classe para esconder o spinner */
        .spinner-hidden {
            display: none;
        }

        /* Animação de rotação */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilo para o botão desabilitado */
        #search-button[disabled] {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <h1>Buscar Endereços por CEP</h1>

    <label for="cep">Digite o CEP:</label>
    <input type="text" id="cep" placeholder="Apenas números, ex: 12345678">
    <button onclick="buscarEnderecos()">Buscar</button>

    <div id="loading-spinner" class="spinner-hidden"></div>

    <div id="feedback"></div>

    <hr>

    <h2>Endereços Encontrados</h2>
    <select id="address-select" size="10" disabled>
        <option>Nenhum endereço encontrado</option>
    </select>

    <script src="app.js"></script>

</body>
</html>
